<!DOCTYPE html>
<html lang="es">

<head>
    <title>Level 2</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/8610f1b819.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="header-links" class="fa-lg">
            <div></div>
            <nav>
                <a>
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Inicio</span>
                </a>        
                <a>
                    <i class="fa-solid fa-map-location-dot"></i>
                    <span>Rutas</span>
                </a> 
                <a>
                    <i class="fa-sharp fa-solid fa-square-h"></i>
                    <span>Hoteles</span>
                </a> 
                <a>
                    <i class="fa-solid fa-plane"></i>
                    <span>Vuelos</span>
                </a>         
                <a>
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <span>Contacto</span>
                </a>
            </nav>
            <div> 
                <a><i class="fa-brands fa-twitter fa-lg"></i></a>                              
                <a><i class="fa-brands fa-square-facebook fa-lg"></i></a>                              
            </div>
        </div>
        <div id="banner">
            <img class="img-360" src="./img/header-360.webp" alt="Japanese landscape image. Enjoy the experience of other travelers">
            <img class="img-600" src="./img/header-600.webp" alt="Japanese landscape image. Enjoy the experience of other travelers">
            <img class="img-1200" src="./img/header-1200.webp" alt="Japanese landscape image. Enjoy the experience of other travelers">
            <div id="shadow"></div>
            <p>"Disfruta de la experiencia de otros viajeros"</p>
        </div>
